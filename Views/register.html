<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <div class = "formulario">
    <form action="registro" method="POST">
    <p>
    <label for ="nombre">Nombre y Apellido: </label>
    <input type = "text" name = "nombre" id = "nombre" placeholder="Nombre y Apellido"> 
    </p>
    <p>
    <label for ="usuario">Nombre de usuario: </label>
    <input type = "text" name = "usuario" id = "usuario" placeholder="Nombre de usuario"> 
    </p>
    <p>
    <label for ="email">E-mail: </label>
    <input type = "email" name = "email"  id = "email" placeholder ="email"> 
    </p> 
    <p>
    <label for ="fecha">Fecha de Nacimiento: </label>
    <input type = "date" name = "fecha"> 
    </p>
    <label for ="domicilio">Domicilio: </label>
    <input type = "text" name = "domicilio"> 
    </p>
    <h4>
    <label for="Perfil">Perfil del usuario:</label>
    </h4>
    <input type="radio" name="Perfil" value="Comprador">Comprador
    <input type="radio" name="Perfil" value="Vendedor">Vendedor
    <h4>
    <label>Intereses:</label>
    </h4>
    <p><input type="checkbox" name="Intereses" value="Electro">Electro</p> 
    <p><input type="checkbox" name="Intereses" value="Moda">Moda</p>
    <p><input type="checkbox" name="Intereses" value="Hogar">Hogar</p>
    <p><input type="checkbox" name="Intereses" value="Jugueteria">Jugueteria</p>   
    <p><input type="checkbox" name="Intereses" value="VidaSana">Vida Sana</p>

    <input type="file" name="foto" accept = ".jpg">
    <p>
    <input type="password" id="password" name="password" placeholder="Contraseña">
    </p>
    <p>
    <input type="password" id="ConfirmarPassword" name="password" placeholder="Confirmar Contraseña">
    </p>
    <div>
    <button type="submit">Enviar</button>
    </div>
    <div>
    <button type="reset"> Cancelar</button>
    </div>
</div>
</form>
</body>
</html>
